<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Otavio Kozak</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" disabled id="display">


        <div class="buttons">

            <button class="btn lightGrey" onclick="clean()">CE</button>
            <button class="btn lightGrey" onclick="reverse('+/-')">+/-</button>
            <button class="btn lightGrey" onclick="showInDisplay('%')">%</button>
            <button class="btn blue" onclick="showInDisplay('/')">/</button>


            <button class="btn grey" onclick="showInDisplay('7')">7</button>
            <button class="btn grey" onclick="showInDisplay('8')">8</button>
            <button class="btn grey" onclick="showInDisplay('9')">9</button>
            <button class="btn blue" onclick="showInDisplay('*')">X</button>


            <button class="btn grey" onclick="showInDisplay('4')">4</button>
            <button class="btn grey" onclick="showInDisplay('5')">5</button>
            <button class="btn grey" onclick="showInDisplay('6')">6</button>
            <button class="btn blue" onclick="showInDisplay('-')">-</button>



            <button class="btn grey" onclick="showInDisplay('1')">1</button>
            <button class="btn grey" onclick="showInDisplay('2')">2</button>
            <button class="btn grey" onclick="showInDisplay('3')">3</button>
            <button class="btn blue" onclick="showInDisplay('+')">+</button>


            <button class="btn grey" onclick="showInDisplay('.')">.</button>
            <button class="btn grey" onclick="showInDisplay('0')">0</button>
            <button class="btn grey" onclick="deleteLast('')">DEL</button>
            <button class="btn blue" onclick="result('')">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
