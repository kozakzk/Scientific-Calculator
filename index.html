<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - Otavio Kozak</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" disabled id="display">


        <div class="buttons">

            <button class="grey">2<sup>nd</sup></button> <!-- TO IMPLEMENT -->
            <button class="grey" onclick="pi()">π</button>
            <button class="grey" onclick="euler()">e</em></button>
            <button class="grey" onclick="clean()">C</button>
            <button class="grey" onclick="deleteLast('')">DEL</button>

            <button class="grey" onclick="pow()">x²</button>
            <button class="grey" onclick="reverse()">1/x</button>
            <button class="grey" onclick="mod()">|x|</button>
            <button class="grey" onclick="exp()">exp</button> 
            <button class="grey" onclick="sqrt()">2√x</button>

            <button class="grey" onclick="sin()">sin</button>
            <button class="grey" onclick="showInDisplay('(')">(</button> 
            <button class="grey" onclick="showInDisplay(')')">)</button> 
            <button class="grey" onclick="factorial()">n!</button>
            <button class="grey" onclick="showInDisplay('/')">/</button>

            <button class="grey" onclick="cos()">cos</button>
            <button class="lightGrey" onclick="showInDisplay('7')">7</button>
            <button class="lightGrey" onclick="showInDisplay('8')">8</button>
            <button class="lightGrey" onclick="showInDisplay('9')">9</button>
            <button class="grey" onclick="showInDisplay('*')">*</button>

            <button class="grey" onclick="tan()">tan</button>
            <button class="lightGrey" onclick="showInDisplay('4')">4</button>
            <button class="lightGrey" onclick="showInDisplay('5')">5</button>
            <button class="lightGrey" onclick="showInDisplay('6')">6</button>
            <button class="grey" onclick="showInDisplay('-')">-</button>

            <button class="grey" onclick="log()">log</button>
            <button class="lightGrey" onclick="showInDisplay('1')">1</button>
            <button class="lightGrey" onclick="showInDisplay('2')">2</button>
            <button class="lightGrey" onclick="showInDisplay('3')">3</button>
            <button class="grey" onclick="showInDisplay('+')">+</button>

            <button class="grey" onclick="ln()">ln</button>
            <button class="lightGrey" onclick="invert('+/-')">+/-</button>
            <button class="lightGrey" onclick="showInDisplay('0')">0</button>
            <button class="lightGrey" onclick="showInDisplay('.')">.</button>
            <button class="blue" onclick="result('')">=</button>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
